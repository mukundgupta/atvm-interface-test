<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ATVM Interface</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: black;
        height: 100vh;
        font-family: "Inter", sans-serif;
      }

      .main {
        border: 2px solid #000;
        box-sizing: border-box;
        height: 100vh;
        aspect-ratio: 10 / 16;
        background: white;
        display: flex;
        flex-direction: column;
        position: relative;
      }

      .map {
        flex: 1;
        background: url("map.jpg") center center / 107% no-repeat;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 1.5rem;
        font-weight: 600;
        color: #333;
        position: relative;
      }

      .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.3);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 2;
        backdrop-filter: blur(3px);
      }

      .overlay button {
        width: 180px;
        padding: 15px 0;
        margin: 10px 0;
        font-size: 1.2rem;
        font-weight: 600;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        background-color: white;
      }

      .map-text {
        background: rgba(86, 86, 86, 0.5);
        padding: 0.5rem 1rem;
        border-radius: 0.5rem;
        color: white;
        position: absolute;
        z-index: 1;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <div class="map" id="map">
        <div class="overlay" id="overlay">
          <button onclick="setLanguage('English')">English</button>
          <button onclick="setLanguage('हिंदी')">हिंदी</button>
          <button onclick="setLanguage('मराठी')">मराठी</button>
        </div>
        <div class="map-text" id="mapText">Language is —</div>
      </div>
    </div>

    <script>
      function setLanguage(lang) {
        document.getElementById("mapText").textContent = `Language is ${lang}`;
        document.getElementById("overlay").style.display = "none"; // hide overlay/buttons
      }
    </script>
  </body>
</html>
